name: Trigger UiPath Test Set

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3 # Updated to v3

    - name: Set up Python
      uses: actions/setup-python@v4 # Updated to v4
      with:
        python-version: '3.x'

    - name: Run UiPath Test Set
      run: python trigger_uipath_tests.py
